app = 'sweepy'
primary_region = 'lax'

[build]

[env]
  SWEEP_DB_PATH = "/data/subscriptions.db"

[mounts]
  source = "sweep_data"
  destination = "/data"

[processes]
  bot = "uv run --no-sync python la_sweep_bot.py"
  web = "uv run --no-sync uvicorn web_app:app --host 0.0.0.0 --port 8080"

[[services]]
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 2000

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
